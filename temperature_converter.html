<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Temperature Converter Styles */
        .temp-converter {
            background-image: linear-gradient(to bottom, #ff9900, #ffcc00);
            background-color: #ff9900;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: 0 auto;
        }

        .temp-converter label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .temp-converter input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
        }

        .temp-converter select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
        }

        .temp-converter button[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .temp-converter button[type="button"]:hover {
            background-color: #e6e6e6;
        }

        .temp-converter p {
            margin-top: 10px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="temp-converter">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <label for="temp-input">Enter temperature:</label>
            <input type="number" id="temp-input" value="0">
            <label for="temp-unit">Select unit:</label>
            <select id="temp-unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <button type="button" id="temp-convert-btn">Convert</button>
            <p id="temp-result"></p>
        </form>
    </div>

    <script src="temperature_converter.js"></script>
</body>
</html>
